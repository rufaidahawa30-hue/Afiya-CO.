
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afiya & Co. - Multistore</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Afiya & Co.</h1>
    <nav>
      <a href="#flowers">Flowers</a>
      <a href="#fashion">Fashion</a>
      <a href="#jewelry">Jewelry</a>
      <a href="#testimonials">Testimonials</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Flowers -->
    <section id="flowers">
      <h2>Flowers</h2>
      <div class="slider">
        <div class="slides">
          <img src="images/flower1.jpg" alt="Flower 1">
          <img src="images/flower2.jpg" alt="Flower 2">
          <img src="images/flower3.jpg" alt="Flower 3">
          <img src="images/flower4.jpg" alt="Flower 4">
          <img src="images/flower5.jpg" alt="Flower 5">
        </div>
      </div>
    </section>

    <!-- Fashion -->
    <section id="fashion">
      <h2>Fashion</h2>
      <div class="slider">
        <div class="slides">
          <img src="images/fashion1.jpg" alt="Fashion 1">
          <img src="images/fashion2.jpg" alt="Fashion 2">
          <img src="images/fashion3.jpg" alt="Fashion 3">
          <img src="images/fashion4.jpg" alt="Fashion 4">
          <img src="images/fashion5.jpg" alt="Fashion 5">
        </div>
      </div>
    </section>

    <!-- Jewelry -->
    <section id="jewelry">
      <h2>Jewelry</h2>
      <div class="slider">
        <div class="slides">
          <img src="images/jewelry1.jpg" alt="Jewelry 1">
          <img src="images/jewelry2.jpg" alt="Jewelry 2">
          <img src="images/jewelry3.jpg" alt="Jewelry 3">
          <img src="images/jewelry4.jpg" alt="Jewelry 4">
          <img src="images/jewelry5.jpg" alt="Jewelry 5">
        </div>
      </div>
    </section>

    <!-- Testimonials -->
    <section id="testimonials">
      <h2>Testimonials</h2>
      <div class="testimonial">
        <p>"Produk sangat elegan dan berkualitas tinggi!" - Sinta</p>
        <p>"Pelayanan ramah dan hasilnya memuaskan." - Rani</p>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact">
      <h2>Kritik & Saran</h2>
      <form action="mailto:example@mail.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Nama" required><br>
        <textarea name="message" placeholder="Pesan" required></textarea><br>
        <button type="submit">Kirim</button>
      </form>
      <p>Alamat: jl. bougenvil no.15, Jakarta <a href="https://maps.google.com?q=jl+bougenvil+no+15+jakarta" target="_blank">Lihat Peta</a></p>
    </section>
  </main>

  <div class="cart-drawer" id="cartDrawer">
    <h2>Keranjang Belanja</h2>
    <ul id="cartItems"></ul>
    <button onclick="checkout()">Checkout via WhatsApp</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
